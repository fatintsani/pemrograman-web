<!DOCTYPE html>
<html>

<head>
    <title>Mengubah Konten HTML</title>
</head>

<body>
    <h2 id="judul">Judul Awal</h2>
    <button onclick="ubahKonten()">Ubah Judul</button>

    <script>
        function ubahKonten() {
            document.getElementById("judul").innerHTML = "Judul Telah Diubah oleh JavaScript!";
        }
    </script>
</body>

</html>
