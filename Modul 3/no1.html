<!DOCTYPE html>
<html>
<head>
  <title>Latihan Tombol JavaScript</title>
</head>
<body>
  <h2>Contoh Tombol dengan Fungsi JavaScript</h2>
  <button onclick="tampilkanPesan()">Klik Saya</button>

  <script>
    function tampilkanPesan() {
      alert("Halo, ini adalah tombol dengan fungsi JavaScript!");
    }
  </script>
</body>
</html>
